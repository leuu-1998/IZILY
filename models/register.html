<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <section class="imag">
        <figure>
            <img
            src="../images/bgregister.png" 
            alt="imagen_registro" 
        > <!--para insertar la imagen o colocas url o sino la direccion dentro de la carpeta del proyecto, alt sirve para describir la imagen y sale si la imagen no se muestra-->
        </figure>
    </section>

    <section class="form-register">
        <h4>Registrarte</h4>
        
        <input class="controls" type="text" name="nombres" id="nombres" autocomplete="name" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" autocomplete="name" placeholder="Ingrese sus apellidos">
        <input class="controls" type="email" name="ce" id="ce" autocomplete="email" placeholder="Correo electronico">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
        <input class="botons" type="submit" value="Registrarme">
    </section>
</body>
</html>
