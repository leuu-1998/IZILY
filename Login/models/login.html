<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles-login.css">
        <title>Loguin</title>
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="../imagenes login/LOGO.png" alt="logo">
            <div class="header__button"></div>
        </header>
        <section class="login">
            <div class= "login__img">
                <img class="login__img--img" src="../imagenes login/imagen de registro.png" alt="fondo">
            </div>
            <div class="login__content">
                <div class="login__content__a">
                    <h1 class="login__content__a--tittle">Iniciar Sesión</h1>
                    <div class="login__content__a--buttom">
                        <input class="input" type="text" placeholder="Correo electrónico">
                        <input class="input" type="password" placeholder="Contraseña">
                    </div>
                    <div class="login__content__a--remember">
                        <label>
                            <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                        </label>
                        <a  href="">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button class="button">Ingresar</button>
                    <p class="o">o</p>
                    <button class="smallbutton">
                        <img class="smallbutton__img"src="../imagenes login/logogoogle.png" alt="">
                        <p class="smallbutton__text">Iniciar sesión con Google.</p>         
                    </button>
                </div>
                <div class="login__content__b">
                    <p >¿Aun no tienes una cuenta? </p>
                    <a href="">Regístrate.</a>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p>Este es el footer prros.</p>
        </footer>
    </body>
</html>
